
{% extends "master.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
<h2>ثبت نام</h2>
<form method="post" class="form-container">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_username">نام کاربری:</label>
          {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_email">ایمیل:</label>
            {{ form.email }}
            {% if form.email.errors %}
                <div class="error-message">
                    {{ form.email.errors }}
                </div>
            {% endif %}
        </div>

        <div class="form-group">
          <label for="id_password1">رمز عبور:</label>
          {{ form.password1 }}
        </div>

        <div class="form-group">
          <label for="id_password2">تکرار رمز عبور:</label>
          {{ form.password2 }}
        </div>

        <button type="submit" class="submit-button">ثبت نام</button>
        <a href="{% url 'login' %}">آیا حساب کاربری دارید؟</a>
      </form>
<div class="pizza-box">
 <img src= "{% static 'piza.png' %}" class="pizza">
</div>
<div class="right-pizza-box">
 <img src= "{% static 'right-pizza.png' %}" class="right-pizza">
</div>
{% endblock %}
